<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registros</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="//cdn.datatables.net/1.10.16/css/jquery.dataTables.css">
    <script type="text/javascript" charset="utf8" src="//cdn.datatables.net/1.10.16/js/jquery.dataTables.js"></script>

</head>

<body>

    <div class="row" style="margin-top: 5%">
        <div class="col-1"></div>
        <div class="col-10">
            <h1>Lista de Datos</h1>
            <a href="http://localhost:8080/app/index" class="btn btn-success">INICIO</a>
            <br><br>
            <table id="dTab" class="table">
                <thead>
                    <tr>
                        <th></th>
                        <th>C&aacute;talogo</th>
                        <th>Area</th>
                        <th>Item</th>
                        <th>Editar</th>
                        <th>Eliminar</th>
                    </tr>
                </thead>
                <tbody>

                    <script type="text/javascript">
                        var RESP_OBJ = (function () {
                            var json = null;
                            $.ajax({
                                'async': false,
                                'global': false,
                                'url': "http://localhost:8080/JSON/outputJson.json",
                                'dataType': "json",
                                'success': function (data) {
                                    json = data;
                                }
                            });
                            return json;
                        })();

                        for (i in RESP_OBJ) {
                            document.write("<tr>")
                            document.write("<td>" + i + "</td>");
                            document.write("<td>" + RESP_OBJ[i].Catalogue + "</td>");
                            document.write("<td>" + RESP_OBJ[i].Area + "</td>");
                            document.write("<td>" + RESP_OBJ[i].Item + "</td>");
                            document.write("<td> <a href='http://localhost:8080/app/updateForm/" + i +
                                "' class='btn btn-success'>Editar</a> </td>");
                            document.write("<td> <a href='http://localhost:8080/app/delete/" + i +
                                "' class='btn btn-success'>Eliminar</a> </td>");
                            document.write("</tr>")
                        }

                        $(document).ready(function () {
                            $('#dTab').DataTable();
                        });
                    </script>
                </tbody>
            </table>
        </div>
        <div class="col-1"></div>
    </div>

</body>

</html>
