<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Actualizar</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
        crossorigin="anonymous"></script>
</head>

<body>
    <form action="http://localhost:8080/app/update/" method="post">
        <div class="form-group">
            <label for="cat">Cat&aacute;logo</label>
            <input name="cata" type="text" class="form-control" id="cat" aria-describedby="emailHelp">
        </div>
        <div class="form-group">
            <label for="area">&Aacute;rea</label>
            <input name="area" type="text" class="form-control" id="area" aria-describedby="emailHelp">
        </div>
        <div class="form-group">
            <label for="item">Item</label>
            <input name="item" type="text" class="form-control" id="item" aria-describedby="emailHelp">
        </div>

        <script>
            var index = window.location.href.split('/').pop(); 
            document.write('<input type="hidden" name="index" value="' + index +'">' );
        </script>
        
        <button type="submit" class="btn btn-primary">Actualizar</button>
    </form>



</body>

</html>
